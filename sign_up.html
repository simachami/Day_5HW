<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- grid layout -->

    <!-- main / sign-up form, sign up button  -->
    <main class="sign-grid-main">
        <!-- Sign-up text/ form > input account, input email, input, password, button Sign up -->
        <img class="sign-img" src="./images/sign-up-graphic.png" alt="sign_in_img">

        <div class="sign-header">
            <h1>We're changing the world, one business at a time</h1>
            <h4>Sign-up so we can help make a difference</h4>
        </div>

        <div class="sign-grid">
            
            <form action="" class="sign-grid-form" >
                <h1>Sign up</h1>

                <label class="sign-label-input" for=""></label>
                <a class="sign-input-icon" href=""><img src="./images/username.svg" alt=""></a>
                <input class="sign-label-input" type="text" placeholder="Username"><br>

                <label class="sign-label-input" for=""></label>
                <a class="sign-input-icon" href=""><img src="./images/email.svg" alt=""></a>
                <input class="sign-label-input" type="text" placeholder="Email"><br>
                <label class="sign-label-input" for=""></label>
                <a class="sign-input-icon"><img src="./images/password.svg" alt=""></a>
                <input class="sign-label-input" type="text" placeholder="password"><br>
                <button class="sign-button">Sign up</button><br>
            </form>

            <!-- alt sign-in social media / list buttons / icons-->
            <div class="sign-alt">
                <p>Or sign up with social media</p>
                <div class="sign-alt-icons">
                    <a class="sign-alt-icons" href="https://www.google.com"><img src="./images/google.svg" alt=""></a>
                    <a class="sign-alt-icons" href="https://www.facebook.com"><img src="./images/facebook.svg" alt=""></a>
                    <a class="sign-alt-icons" href="https://www.linkedin.com"><img src="./images/linkedin.svg" alt=""></a>
                    <a class="sign-alt-icons" href="https://www.twitter.com"><img src="./images/twitter.svg" alt=""></a>
                </div>
            </div>

            <!-- Have account? Sign-in / forgot account? forgot password? -->
            <div class="sign-alt">
                <pre>Already have an account? <a href="./sign_IN.html">Sign in here</a></pre> 
            </div>
        </div>
    </main>

    <!-- Have account? Sign-in / forgot account? forgot password? -->

    <!-- import: footer / copyright etc. -->
    <footer class="footer">   
        <div class="footer-1">
            <p>DoubleTap &COPY;</p>
            <p>All rights reserved</p>
            <p>written by Benjamin Copen and Sima Chami</p>
        </div>
        <div class="footer-2">
            <p><a href="">Home</a></p>
            <p><a href="">How it works</a></p>
            <p><a href="">Sign up</a></p>
            <p><a href="">Contact Us</a></p>
        </div>
    </footer>
</body>
</html>
