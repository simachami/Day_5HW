<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- grid layout -->

    <!-- main / sign-in / form / button -->
    <main class="sign-grid-main">
        <!-- form > input for email, input for password, button for sign in -->
        <img class="sign-img" src="./images/sign-in-graphic.png" alt="sign_in_img">

        <div class="sign-header">
            <h1>We're looking towards the future</h1>
            <h4>Sign-in for all the content</h4>
        </div>
    
        <img class="sign-header-logo" src="./images/logo .png" alt="DoubleTap_logo">

        <div class="sign-grid">
            
            <form action="" class="sign-grid-form" >
                <h1>Sign in</h1>
                <label class="sign-label-input" for="email"></label>
                <a class="sign-input-icon" href=""><img src="./images/email.svg" alt=""></a>
                <input class="sign-label-input" type="email" placeholder="Email or username" id="email"><br>
                <label class="sign-label-input" for="password"></label>
                <a class="sign-input-icon"><img src="./images/password.svg" alt=""></a>
                <input class="sign-label-input" type="password" placeholder="password" id="password"><br>
                <pre>forgot password? <a href="./sign_up.html">click here</a></pre> 
                <button class="sign-button">Sign in</button><br>
            </form>

            <!-- div / alt sign-in / ist buttons for Socials / icons -->
            <div class="sign-alt">
                <p>Or sign in with social media</p>
                <div class="sign-alt-icons">
                    <a class="sign-alt-icons" href="https://www.google.com"><img src="./images/google.svg" alt=""></a>
                    <a class="sign-alt-icons" href="https://www.facebook.com"><img src="./images/facebook.svg" alt=""></a>
                    <a class="sign-alt-icons" href="https://www.linkedin.com"><img src="./images/linkedin.svg" alt=""></a>
                    <a class="sign-alt-icons" href="https://www.twitter.com"><img src="./images/twitter.svg" alt=""></a>
                </div>
            </div>

            <!-- div new line /sign-up link / forgot password, forgot account -->
            <div class="sign-alt">
                <pre>don't have an account? <a href="./sign_up.html">Sign up here</a></pre> 
            </div>
        </div>
    </main>
    <!-- footer / copyright etc. -->
    <footer class="footer">
        <div class="footer-1">
            <p>DoubleTap &COPY;</p>
            <p>All rights reserved</p>
            <p>written by Sima Chami and Benjamin Copen</p>
        </div>
        <div class="footer-2">
            <p><a href="./index.html">Home</a></p>
            <p><a href="./how_it_works.html">How it works</a></p>
            <p><a href="sign_up.html">Sign up</a></p>
            <p><a href="">Contact Us</a></p>
        </div>
    </footer>
</body>
</html>
